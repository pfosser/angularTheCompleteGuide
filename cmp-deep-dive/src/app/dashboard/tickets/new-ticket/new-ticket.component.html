<form (ngSubmit)="onSubmit(titleInput.value, textInput.value)" #form>
  <!-- You can use the same template var on multiple elements and
   you can add multiple template var on the same element -->
  <app-control label="Title">
    ><input type="text" name="title" id="title" #titleInput #input />
  </app-control>
  <app-control label="Request">
    ><textarea
      name="request"
      id="request"
      rows="3"
      #textInput
      #input
    ></textarea>
  </app-control>
  <p>
    <button appButton>Submit <span ngProjectAs="icon">â†’</span></button>
  </p>
</form>
